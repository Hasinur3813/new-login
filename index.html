<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="loginBox">
              <h2>User Login</h2>
              <form>
                <input id="email" type="text" placeholder="Enter email or username" onkeyup="forName(this.value)">
                <p id="alert1"></p>
                <input id="password" type="text" placeholder="Enter Password" onkeyup="forPass(this.value)">
                <p id="alert2"></p>
                <button class="login" id="loginbtn"><a class="loginBtn" href="#">LOGIN</a></button>
                <button class="fb"><i class="fab fa-facebook"></i>Login With Facebook</button>
                <button class="google"><i class="fab fa-google-plus"></i>Login With Google</button>
              </form>
              <h6>Don't have an account?</h6>
              <a href="#">Sign Up</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
